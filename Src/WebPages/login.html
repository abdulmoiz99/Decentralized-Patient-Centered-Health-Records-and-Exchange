<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>decentralized-patient-centered-health-records-and-exchange</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="../assets/css/Login-Form-Clean.css">
</head>

<body style="background: #359AF2;">
    <section class="login-clean" style="background: #359AF2;">
        <div class="logo" style="text-align: center;"><i class="fa fa-heartbeat" style="font-size: 40px;color: rgb(255,255,255);text-align: left;margin-left: 0px;margin-right: 5px;"></i><label class="form-label" style="color: rgb(255,255,255);font-size: 35px;margin-left: 5px;">MyApp</label></div>
        <form id = "login" style="border-radius: 25px;box-shadow: 0px 4px 4px rgba(0,0,0,0.25);max-width: 450px;margin-top: 30px;">
            <p class="text-center" style="color: #0F2440;">Sign in to start your session.</p>
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"></div>
            <div class="mb-3"><input id = "username" class="border rounded-pill form-control" type="text" name="username" placeholder="Username" style="background: linear-gradient(0deg, rgb(252,252,252), white), rgb(255,255,255);border-bottom-color: rgb(0,0,0);">
                <p class="text-start" style="font-size: 12px;margin-left: 0px;margin-top: 7px;">Please enter your valid username.</p>
            </div>
            <div class="mb-3"><input id = "password" class="border rounded-pill form-control" type="password" name="password" placeholder="Password" style="background: linear-gradient(0deg, rgb(252,252,252), white), rgb(255,255,255);border-bottom-color: rgb(0,0,0);" >
                <p class="text-start" style="font-size: 12px;margin-left: 0px;margin-top: 7px;">Please enter your password.</p>
            </div>
            <div class="mb-3"><button class="btn btn-primary shadow-sm d-block w-100" type="submit" style="border-radius: 25px;background: #2E83F2;margin-top: 40px;">Login</button></div>
        </form>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/chart.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/theme.js"></script>
    <script src="../js/web3.min.js"></script>
    <script src="../js/truffle-contract.js"></script>
    <script src="../js/Login.js"></script>
</body>
</html>
