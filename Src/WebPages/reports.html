  <form id="addReport">
    <div class="container">
      <div class="card shadow" style="margin-top: 25px; border-radius: 25px;">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 text-nowrap">
              <p style="
                    color: rgb(0, 0, 0);
                    margin-left: 35px;
                    font-size: 20px;
                    margin-top: 3px;
                  ">
                Create Report
              </p>
            </div>
            <div class="col-md-6 text-end" style="margin-bottom: 25px;">
              <select id="patienAddress" style="
                    border-radius: 25px;
                    background: linear-gradient(rgb(245, 245, 245), white);
                    border-width: 1px;
                    border-color: rgb(200, 200, 200);
                    padding-left: 10px;
                    padding-right: 10px;
                    margin-right: 20px;
                    min-width: 50%;
                  " placeholder="Pakistan" required="">
                <option value="0x910Ce3C1e5d7E479F1669384D8110436fE077113">
                  Naqqash Khan
                </option>
                <!-- Put the address in the value, through loop-->
                <option value="0xc53Df2b8F357036F3A6668430F139352B9e62648">
                  
                </option>
              </select>
              <button type="submit" class="btn btn-primary text-center shadow-sm w-100" type="submit" style="
                    border-radius: 25px;
                    background: #2e83f2;
                    max-width: 125px;
                  ">
                Save
              </button>
            </div>
          </div>
          <div class="row" style="margin-bottom: 20px;">
            <div class="col-xxl-2 text-end" style="max-width: 21%;">
              <label class="col-form-label" style="color: rgb(0, 0, 0);">
                Title
              </label>
            </div>
            <div
              class="col d-flex d-sm-flex d-md-flex d-xl-flex align-items-center align-items-sm-center align-items-md-center align-items-xl-center"
              style="max-width: 73%;">
              <input id="Title" type="text" class="flex-grow-1" style="
                    border-radius: 25px;
                    background: linear-gradient(rgb(245, 245, 245), white);
                    border-width: 1px;
                    border-color: rgb(200, 200, 200);
                    padding-left: 20px;
                  " placeholder="SARS-CoV-2 (COVID-19) Antibodies" required />
            </div>
          </div>
          <div class="row" style="margin-bottom: 20px;">
            <div class="col-xxl-2 text-end" style="max-width: 21%;">
              <label class="col-form-label" style="color: rgb(0, 0, 0);">
                Description
              </label>
            </div>
            <div
              class="col d-flex d-sm-flex d-md-flex d-xl-flex align-items-center align-items-sm-center align-items-md-center align-items-xl-center"
              style="max-width: 73%;">
              <input id="Description" type="text" class="flex-grow-1" style="
                    border-radius: 25px;
                    background: linear-gradient(rgb(245, 245, 245), white);
                    border-width: 1px;
                    border-color: rgb(200, 200, 200);
                    padding-left: 20px;
                  " required />
            </div>
          </div>
          <div style="max-width: 90%; margin-right: auto; margin-left: auto;">
            <!-- Include stylesheet -->
            <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

            <!-- Create the editor container -->
            <div id="editor"></div>

            <!-- Include the Quill library -->
            <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

            <!-- Initialize Quill editor -->
            <script>
                const editor = new Quill('#editor', {
                  modules: {
                    toolbar: [
                      [{ font: [] }, { size: ['small', false, 'large', 'huge'] }], // custom dropdown

                      ['bold', 'italic', 'underline', 'strike'],

                      [{ color: [] }, { background: [] }],

                      [{ script: 'sub' }, { script: 'super' }],

                      [{ header: 1 }, { header: 2 }, 'blockquote', 'code-block'],

                      [
                        { list: 'ordered' },
                        { list: 'bullet' },
                        { indent: '-1' },
                        { indent: '+1' },
                      ],

                      [{ direction: 'rtl' }, { align: [] }],

                      ['link', 'image', 'video', 'formula'],

                    ],
                  },
                  theme: 'snow',
                })
            </script>
